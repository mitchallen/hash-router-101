<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hash Router Example</title>
</head>

<body>
  <a href="./">home</a>
  <a href="./#/hello">hello</a>
  <a href="./#/json">json</a>
  <a href="./#/code">code</a>
  <a href="./#/html">html</a>
  <hr size="1" />
  <div id="app"></div>
  <script>
    // Define the hash router
    const router = {
      '#/json':  JSON.stringify({ message: 'From /#/json' }),
      '#/code': `<pre style="font-size: 20px; width: 200px; background-color: lightgray;">$ node index.js</pre>`,
      '#/html': '<b><i>From /#/html</i></b>',
      '#/hello': `Hello World!!!`,
    };

    // Handle hash change events
    function handleHashChange() {
      const hash = window.location.hash;
      const pageHTML = router[hash]
      if (pageHTML) {
        document.getElementById('app').innerHTML = pageHTML;
      } else {
        document.getElementById('app').textContent = 'Home Page';
      }
    }

    // Add event listener for hash change events
    window.addEventListener('hashchange', handleHashChange);

    // Call handleHashChange() initially to handle any existing hash value
    window.addEventListener('load', handleHashChange);
  </script>
</body>

</html>
